<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒班日历</title>
    <link rel="stylesheet" href="./日历.css">
</head>

<body>
    <div class="container">

        <div class="head">
            <button>&lt;&lt;</button>
            <button>&lt;</button>
            <span class="head-year">2022年</span><span class="head-month">7月</span>
            <button>&gt;</button>
            <button>&gt;&gt;</button>
        </div>
        <div class="top">
            <ol>
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>
            </ol>
        </div>
        <div class="body">

        </div>
        <div class="nongli">
        </div>
        <div class="classnum">
            班组：
            <input type="checkbox" checked="checked">一班&nbsp;&nbsp;&nbsp;
            <input type="checkbox" checked="checked">二班&nbsp;&nbsp;&nbsp;
            <input type="checkbox" checked="checked">三班&nbsp;&nbsp;&nbsp;
            <input type="checkbox" checked="checked">四班
            <button class="totoday">
                今
            </button>
        </div>
    </div>

    <script src="./calendar.js"></script>
    <script src="./日历.js"></script>
</body>

</html>
